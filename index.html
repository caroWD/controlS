<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>control$ - Control de gastos mensuales</title>
  <!-- Normalize 8.0.1 -->
  <link rel="stylesheet" href="/assets/css/normalize.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <header class="container__header">
        <h1 class="header__title">control$</h1>
      </header>
      <main class="container__main">
        <h2 class="main__subtitle">Control de gastos mensuales</h2>
        <div class="main__inputs">
          <label for="spent-name">Nombre del gasto</label>
          <input type="text" name="spent-name" id="spent-name" required placeholder="Nombre del gasto">
          <label for="spent-value">Valor del gasto</label>
          <input type="text" name="spent-value" id="spent-value" required placeholder="Valor del gasto">
          <button type="submit" id="btnSubmitSpent">Agregar gasto</button>
        </div>
      </main>
      <footer class="container__footer">
        <div class="footer__table">
          <table>
            <caption>Tabla de gastos</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Gasto</th>
                <th scope="col">Valor</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th colspan="2">Total</td>
                <td colspan="2"><span>$</span>0,00</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </footer>
    </div>
  </div>
  <script src="/assets/js/app.js"></script>
</body>
</html>
